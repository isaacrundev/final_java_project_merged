<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts :: head">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      th:fragment="navbar"
    >
      <a class="navbar-brand" href="/employees">IHAI co.</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/employees">Employees</a>
          <a class="nav-item nav-link" href="/clients">Clients</a>
          <a class="nav-item nav-link" href="/products">Products</a>
        </div>
      </div>
    </nav>
    <nav th:replace="layouts :: navbar"></nav>

    <div class="container">
      <h4>Employee List</h4>
      <hr />
      <a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3"
        >New Employee</a
      >
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Employee FullName</th>
            <th>Employee Birthday</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="field: ${employees}">
            <td th:text="${field.fullName}"></td>
            <td th:text="${field.birthday}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
